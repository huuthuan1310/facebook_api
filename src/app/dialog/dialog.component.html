  <mat-dialog-content>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image':'url(https://graph.facebook.com/'+ data.item.from?.id +'/picture?type=large)'}">
      </div>
      <mat-card-title>
        <h2>
          <a style="text-decoration: none; color: #4267b2;" href="{{'https://facebook.com/' + data.item.from?.id}}" target="_blank">{{data.item.from?.name}}</a>
        </h2>
      </mat-card-title>
      <mat-card-subtitle>{{data.item.created_time | date:"'Ngày' dd 'tháng' MM 'năm' yyyy lúc H:M"}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img *ngIf="data.item.type==='photo'" src="{{data.item.full_picture}}" alt="Photo of a Shiba Inu" style="width: 100%;height: 100%;">
      <video *ngIf="data.item.type==='video'" style="width: 100%;height: 100%;" controls>
        <source src="{{data.item.source}}" type="video/mp4">
        <source src="{{data.item.source}}" type="video/ogg"> Your browser does not support the video tag.
      </video>
      <p style="white-space: pre-wrap;" [innerHTML]="data.item.message ? data.item.message : '' | emojis"></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{data.item.likes ? data.item.likes.count : 0}}
        <mat-icon style="font-size: 20px;">thumb_up</mat-icon> {{data.item.likes?.count > 1 ? 'LIKES' : 'LIKE'}}</button>
      <button mat-button>{{data.item.comments ? data.item.comments.count : 0}}
        <mat-icon style="font-size: 20px;">comment</mat-icon> {{data.item.comments?.count > 1 ? 'COMMENTS' : 'COMMENT'}}</button>
      <button mat-button>{{data.item.shares ? data.item.shares.count : 0}}
        <mat-icon style="font-size: 20px;">share</mat-icon> {{data.item.shares?.count > 1 ? 'SHARES' : 'SHARE'}}</button>
    </mat-card-actions>
    <mat-card-content>
      <div *ngFor="let cmt of data.item.comments.data">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image':'url(https://graph.facebook.com/'+ cmt.from?.id +'/picture?type=large)'}">
            </div>
            <mat-card-title>
              <b>
                <a style="text-decoration: none; color: #4267b2;" href="{{'https://facebook.com/' + cmt.from?.id}}" target="_blank">{{cmt.from?.name}}</a>
              </b>
            </mat-card-title>
            <mat-card-subtitle>{{cmt.created_time | date:"'Ngày' dd 'tháng' MM 'năm' yyyy lúc H:M"}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p style="white-space: pre-wrap;" [innerHTML]="cmt.message | emojis"></p>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-dialog-content>
</div>
